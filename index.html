        <form  action="/ogretmen1.html"  >
            <div class="form-group">

                <option value="öğretmen">Öğretmen</option>
                <option value="öğrenci">Öğrenci</option>
                </select><br>

            </div>
                
           
            <button type="submit" >GİRİŞ YAP</button>

    </div>
